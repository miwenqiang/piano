<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    .main{
      margin: 20vh auto;
      width: 400px;
    }
    .key{
      display: inline-block;
      width: 50px;
      height: 50px;
      background-color: teal;
      text-align: center;
      line-height: 50px;
      color:#fff;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="key">Q</div>
    <div class="key">W</div>
    <div class="key">E</div>
    <div class="key">R</div>
    <div class="key">T</div>
    <div class="key">Y</div>
    <div class="key">U</div>
  </div>

  <script src="./js/jQuery.js"></script>
  <script>
    var musicData = ['./audio/01.mp3','./audio/02.mp3','./audio/03.mp3','./audio/04.mp3','./audio/05.mp3','./audio/06.mp3','./audio/07.mp3',];

    $('.key').mousedown(function () {
      var myAudio = new Audio();
      myAudio.src = musicData[$(this).index()];
      myAudio.play();
    })
    $(document).keydown(function (event) {
      console.log(event.key);
      var myAudio = new Audio();
      switch (event.key) {
        case 'q': myAudio.src = musicData[0]; break;
        case 'w': myAudio.src = musicData[1]; break;
        case 'e': myAudio.src = musicData[2]; break;
        case 'r': myAudio.src = musicData[3]; break;
        case 't': myAudio.src = musicData[4]; break;
        case 'y': myAudio.src = musicData[5]; break;
        case 'u': myAudio.src = musicData[6]; break;
      }
      myAudio.play();
    })
  </script>
</body>
</html>
